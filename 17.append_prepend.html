<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <button>click</button>
      <!-- before -->
      <ul>
        <!-- prepend -->
        <li>item1</li>
        <li>item2</li>
        <!-- append -->
      </ul>
      <!-- after -->
    </div>
  </div>


  <script src="./js/jquery-3.6.1.min.js"></script>
  <script>
    $('ul').append('<li>item3</li>');
    $('ul').prepend('<li>item0</li>');
    $('ul').before('<li>before item</li>');
    $('ul').after('<li>after item</li>');
    let x=0
    $('button').click((e)=>{
      x+=1
      $('ul').append(`<li> item:${x}</li>`)
    })
  </script>
</body>
</html>
